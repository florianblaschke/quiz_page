<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="javascript.js" defer></script>
    <title>Quiz App</title>
  </head>
  <body data-js="body">
    <header><h1>Quiz App</h1></header>
    <div class="question_box">
      <img
        class="marked"
        data-js="marked"
        src="images/icons8-bookmark-filled.png"
        alt="marked"
      />
      <p>What property flips the axes in flexbox?</p>
      <button class="answer-button">Show Answer</button>
      <div class="answer-line">
        <button class="option">#html</button
        ><button class="option">#flexbox</button
        ><button class="option">#css</button>
      </div>
    </div>

    
    <footer>
      <div class="marked-current" data-js="home">
        <a href="index.html"
          ><img src="images/icons8-home-page-48.png" alt="home-button"
        /></a>
      </div>
      <div data-js="bookmark">
        <a href="bookmarks.html"
          ><img src="images/icons8-bookmark-48.png" alt="bookmark"
        /></a>
      </div>
      <div data-js="profile">
        <a href="profile.html"
          ><img src="images/icons8-user-48.png" alt=""
        /></a>
      </div>
    </footer>
  </body>
</html>
